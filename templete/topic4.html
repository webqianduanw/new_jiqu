<body>
    <div class="All">

            <img src="../img/4/04@2x.png" class="context" id="pic4">

        mui('.main').on('tap', '#pic4', function () {

            $("#pic").css("display", "block");
            setTimeout(function () {//定时器
                $("#pic").css("display", "none");//将图片的display属性设置为none

        mui('.top').on('tap', '#btBlue', function () {

            var btBlue = document.getElementById('numBlue');
            btBlue.innerHTML = parseInt(btBlue.innerHTML) + 1;
            $("#pic").css("display", "block");
            setTimeout(function () {//定时器
                $("#pic").css("display", "none");//将图片的display属性设置为none
            },
