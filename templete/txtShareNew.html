<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name='apple-itunes-app' content='app-id=1369897283'>
		<link href="$!{staticUrl}/css/mui.min.css" rel="stylesheet" />
		<link href="$!{staticUrl}/css/iconfont.css" rel="stylesheet" />
		<link href="$!{staticUrl}/css/imgView.css" rel="stylesheet" />
		<link href="$!{staticUrl}/css/new_detail.css" rel="stylesheet" />
	</head>

	<body>
			<header class="mui-bar mui-bar-nav link">
					<div class="img_box"><img src="$!{staticUrl}/img/appLogo.png" alt="" /></div>
					<div class="tit">多点趣闻</div>
					<div class="open">
						<a href="https://itunes.apple.com/cn/app/id1332557222" id="openApp">打开</a>
					</div>
			</header>
			<div class="article" id="article" style="padding-top:1.3rem">

					<div class="article_tittle">
						$!{content.title}
					</div>
					<div class="article_author">
						<div class="au_origin">	
				          <span class="iconfont">&#xe622;</span>
				          <span>$!{content.author.name}</span>
				        </div>        
				        <div class="au_read">
				          <span class="iconfont">&#xe623;</span>
				          <span class="num">$!{content.scan}</span>
				        </div>
					</div>
		
					<div class="article_content" id="content">
						$!{content.body}
					</div>
		
					<div class="article_label">
						<div class="reg">
						#foreach ($item in $content.category.tag)
							#if($!{item})
								<button type="button">$item</button>
							#end
						#end	
						</div>
					</div>
			</div>

            <script type="text/javascript">
                window.reqUrl = "$!{reqUrl}";
            </script>
	
		<script src="$!{staticUrl}/js/mui.min.js"></script>
        <script src="$!{staticUrl}/js/echo.js"></script>
		<script src="$!{staticUrl}/js/mui.zoom.js"></script>
		<script src="$!{staticUrl}/js/mui.previewimage.js"></script>
		<script src="$!{staticUrl}/js/jquery-2.1.1.min.js"></script>
		<script src="$!{staticUrl}/js/txtShareNew.js"></script>
	</body>

</html>
