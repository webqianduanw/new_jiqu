<script>

    function copyAction() {

        var k_codeNum = document.getElementById('k_codeNum');
        var text1 = k_codeNum.innerHTML;
        if (text1.length < 1) return;
        var oInput = document.createElement('input');
        oInput.value = text1;
        oInput.setAttribute('readOnly', 'readOnly');
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        oInput.setSelectionRange(0, oInput.value.length);
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';
        var mut = mui.toast('复制成功', {
            duration: 'short',
            type: 'div'
        });
        console.log(mut);
    }

    window.onload = function () {
            // 全局定义请求地址
            window.JanesiApi.reqUrl = requestUrl;

            // 获取邀请码
            var reqApi = '/app/interest/invite/summary';
            window.JanesiApi.sendApi(reqApi, 'post', reqParams, function (res) {
                if (res.code == 0) {

                    var k_codeNum = document.getElementById('k_codeNum');
                    k_codeNum.innerText = res.result.inviteCode;
                }

            })
        }

    // 分享

    mui('.bott').on('tap', '.weChat', function () {
        window.JanesiBridge.callNative('publicTurnShare', {'pathWay':'weChat'});

    })
    mui('.bott').on('tap', '.QQ', function () {
        window.JanesiBridge.callNative('publicTurnShare', {'pathWay':'QQ'});

    })
</script>
